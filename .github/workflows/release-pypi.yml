name: Release PyPI

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish distribution artifact"
        required: false
        default: false
        type: boolean
      repository:
        description: "Package index target"
        required: true
        default: testpypi
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

concurrency:
  group: release-pypi-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Initial release flow publishes source distribution only.
      - name: Build source distribution
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI (gated)
    needs: build-sdist
    runs-on: ubuntu-latest
    if: |
      vars.ENABLE_PYPI_PUBLISH == 'true' &&
      github.event_name == 'workflow_dispatch' &&
      inputs.publish == true &&
      inputs.repository == 'testpypi'
    permissions:
      id-token: write
      contents: read
    environment: testpypi
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-sdist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist

  publish-pypi:
    name: Publish to PyPI (gated)
    needs: build-sdist
    runs-on: ubuntu-latest
    if: |
      vars.ENABLE_PYPI_PUBLISH == 'true' &&
      (
        github.event_name == 'release' ||
        (
          github.event_name == 'workflow_dispatch' &&
          inputs.publish == true &&
          inputs.repository == 'pypi'
        )
      )
    permissions:
      id-token: write
      contents: read
    environment: pypi
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-sdist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
